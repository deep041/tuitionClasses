<div class="starter-body">
    <div class="starter-header login">
        <div class="company-details">
            <div class="company-name">Login</div>
            <span>Enter your mobile number and password to continue.</span>
        </div>
    </div>
    <div class="form">
        <app-text [placeholder]="'Mobile Number'"></app-text>
        <app-text [placeholder]="'Password'"></app-text>

        <app-button [title]="'Login'" (click)="goTo()"></app-button>
    </div>
</div>
