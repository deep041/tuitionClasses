<div class="module">
    <app-module-header [title]="'Result'"></app-module-header>

    <div class="accordion" id="accordionResult">
        <div class="accordion-item">
            <h2 class="accordion-header" id="resultOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#resultCollapseOne" aria-expanded="true" aria-controls="resultCollapseOne">
                    Maths (2)
                </button>
            </h2>
            <div id="resultCollapseOne" class="accordion-collapse collapse show" aria-labelledby="resultOne" data-bs-parent="#accordionResult">
                <div class="accordion-body">
                    <div class="list">
                        <div class="list-title">Test-1 (04-05-2023)</div>
                        <div class="list-detail">45/50</div>
                    </div>
                    <div class="list">
                        <div class="list-title">Test-2 (10-05-2023)</div>
                        <div class="list-detail">40/50</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="resultTwo">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#resultCollapseTwo" aria-expanded="true" aria-controls="resultCollapseTwo">
                    Science (1)
                </button>
            </h2>
            <div id="resultCollapseTwo" class="accordion-collapse collapse show" aria-labelledby="resultTwo" data-bs-parent="#accordionResult">
                <div class="accordion-body">
                    <div class="list">
                        <div class="list-title">Test-1 (05-05-2023)</div>
                        <div class="list-detail">42/50</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
