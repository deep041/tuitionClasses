<div class="module">
    <app-module-header [title]="'Result'"></app-module-header>

    <div class="accordion" id="accordionResult">
        <div class="accordion-item" *ngFor="let result of displayResult; let i = index;">
            <h2 class="accordion-header" id="result{{i}}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#resultCollapse' + i" aria-expanded="true" [attr.aria-controls]="'resultCollapse' + i">
                    {{result._id.subject}} ({{result.result.length}})
                </button>
            </h2>
            <div id="resultCollapse{{i}}" class="accordion-collapse collapse show" [attr.aria-labelledby]="'result' + i" data-bs-parent="#accordionResult">
                <div class="accordion-body">
                    <div class="list" *ngFor="let results of result.result; let a = index;">
                        <div class="list-title">Test-{{ a + 1 }} ({{results.date | date}})</div>
                        <div class="list-detail">{{ results.marks }}/{{ results.totalMarks }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
