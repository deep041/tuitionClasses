<div class="home">
    <app-header></app-header>

    <div class="modules">
        <ng-container  *ngFor="let module of commonService.modules">
            <div class="module-list" (click)="goTo(module.navigation)" *ngIf="module.isSelected">
                <div class="icon">
                    <i class="{{module.icon}}"></i>
                </div>
                {{ module.name }}
            </div>
        </ng-container>
    </div>
    
</div>
