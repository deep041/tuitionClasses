<div class="module">
    <app-module-header [title]="'Students'"></app-module-header>

    <div class="students">

        <div class="accordion" id="accordionStudents" *ngFor="let class of classes">
            <ng-container *ngIf="class._id">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingClass{{class._id}}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseClass' + class._id" aria-expanded="false" [attr.aria-controls]="'collapseClass' + class._id">
                            Class {{ class._id }}
                        </button>
                    </h2>
                    <div id="collapseClass{{class._id}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'headingClass' + class._id" data-bs-parent="#accordionStudents">
                        <div class="accordion-body">
                            <ng-container *ngFor="let student of class.students">
                                <div class="student {{ student.isShow ? ' isSelected' : '' }}" (click)="student.isShow ? student.isShow = false : student.isShow = true">
                                    {{ student.surname + ' ' + student.firstName }} 
                                </div>
                                <div class="student-details" *ngIf="student.isShow">
                                    <div class="icons">
                                        <div class="icon phone"><i class="fa-solid fa-phone"></i></div>
                                        <div class="icon wa"><i class="fa-brands fa-whatsapp"></i></div>
                                        <div class="icon fullscreen" (click)="redirect(student)"><i class="fa-solid fa-expand"></i></div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>

</div>
