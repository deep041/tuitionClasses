<div class="module">
    <app-module-header [title]="'Attendance'"></app-module-header>

    <div class="section">
        <div *ngFor="let attendance of displayAttendance; let i = index;">
            <div class="accordion" id="accordionAttendance">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="attendance{{i}}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseAttendance' + i" aria-expanded="false" [attr.aria-controls]="'collapseAttendance' + i">
                            {{ commonService.getMonth(attendance._id) }}
                        </button>
                    </h2>
                    <div id="collapseAttendance{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'attendance' + i" data-bs-parent="#accordionAttendance">
                        <div class="accordion-body">
                            <div class="list" *ngFor="let data of attendance.attendance">
                                <div class="list-title">{{ data.date }}</div>
                                <div class="list-detail">{{ data.status ? 'Present' : 'Absent' }}</div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
