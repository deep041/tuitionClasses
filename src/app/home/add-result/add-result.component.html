<div class="module">
  <app-module-header [title]="'Add Result'"></app-module-header>

  <div class="form-row">
      <form [formGroup]="attendanceForm">
          <app-select formControlName="class" [options]="commonService.classesOptions" (change)="getBatches()"></app-select>
          <app-select formControlName="batch" [options]="batchOptions" (change)="getStudents()"></app-select>
          <app-select formControlName="subject" [options]="subjectOptions"></app-select>
          <app-text formControlName="totalMarks" [type]="'number'" [placeholder]="'Total Marks'"></app-text>
      </form>
  </div>

  <div class="section">
      <div class="student" *ngFor="let student of studentList">
          <div class="name">
              {{ student.firstName + ' ' + student.surname }}
          </div>
          <div class="input-text">
              <input type="text" [(ngModel)]="student.marks" />
          </div>
      </div>

      <div class="button-area">
          <app-button [title]="'Add Result'" (click)="saveResult()"></app-button>
      </div>
  </div>
</div>
